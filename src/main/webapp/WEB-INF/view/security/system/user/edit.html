<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>STU - 用户编辑</title>
<meta name="keywords" content="STU">
<meta name="description" content="STU">
<!-- css -->
<link rel="/stu/static/hplus/shortcut icon" href="favicon.ico">
<link href="/stu/static/hplus/css/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="/stu/static/hplus/css/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="/stu/static/hplus/css/animate.min.css" rel="stylesheet">
<link href="/stu/static/hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="/stu/static/hplus/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
<link href="/stu/static/hplus/js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
</head>
<!-- js -->
    <script src="/stu/static/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="/stu/static/hplus/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/stu/static/hplus/js/content.min.js?v=1.0.0"></script>
    <script src="/stu/static/hplus/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/stu/static/hplus/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/stu/static/hplus/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/stu/static/hplus/js/plugins/layer/laydate/laydate.js"></script>
    <script src="/stu/static/js/main.js"></script>
<body>
    <div class="modal-body">
		<form method="get" class="form-horizontal" id="dataForm">
			<div style="display: none;">
				<input type="hidden" name="id" id="id" value=""/>
			</div>
			<div class="form-group" >
				<div class="col-sm-4">
					<div class="row">
						<label class="control-label col-sm-5">登录名</label>
						<div class="col-sm-7">
							<input id="loginname" name="loginname" value="123" type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="row">
						<label class="control-label col-sm-5">姓名:</label>
						<div class="col-sm-7">
							<input id="username" name="username" type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="row">
						<label class="control-label col-sm-5">性别:</label>
						<div class="col-sm-7">
							<select class="form-control m-b" id="gender" name="gender">
							    <option value="男">男</option>
								<option value="女">女</option>
							</select>
						</div>
					</div>
				</div>
       		</div>
       		<div class="form-group" >
				<div class="col-sm-4">
					<div class="row">
						<label class="control-label col-sm-5">生日:</label>
						<div class="col-sm-7">
							<input id="birthday" name="birthday" type="text" class="form-control layer-date" 
							onclick="laydate({istime: false, format: 'YYYY-MM-DD', festival: true})">
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="row">
						<label class="control-label col-sm-5">电话:</label>
						<div class="col-sm-7">
							<input id="phonenum" name=""phonenum" type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="row">
						<label class="control-label col-sm-5">邮箱:</label>
						<div class="col-sm-7">
							<input id="email" name="email" type="text" class="form-control">
						</div>
					</div>
				</div>
       		</div>
       		<div class="form-group" >
				<div class="col-sm-4">
					<div class="row">
						<label class="control-label col-sm-5">创建日期:</label>
						<div class="col-sm-7">
							<input name="cdatetime" id="cdatetime" type="text" value=""  class="form-control">
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="row">
						<label class="control-label col-sm-5">最近修改日期:</label>
						<div class="col-sm-7">
							<input name="udatetime" id="udatetime" type="text" value=""  class="form-control">
						</div>
					</div>
				</div>
       		</div>
       		<div class="form-group" align="center">
					<button class="btn btn-primary active" type="submit">确  认</button>
					&nbsp;&nbsp;&nbsp;
					<button class="btn btn-primary active"  type="button" onclick="mclose();" >关  闭</button>
		    </div>
		</form>
	</div>
    

    
	<script type="text/javascript">
	$(function(){
		var id=GetQueryString("id");
		var url=getContextPath()+"/security/user/info.ajax";
		var param={};
		param.url=url;
		param.data={"id":id};
		initForm(param);
		
		$("#dataForm").validate({
			rules: {
				loginname:"required"
			},
			messages: {
			},
			submitHandler:function(){
				var dataJson = $("#dataForm").serializeJson();
				alert(JSON.stringify(dataJson));
				submitFormData(getRootPath()+"/user/update.i","sys_user_add",dataJson);
			}
		});
	});
	function mclose(){
		var index = window.parent.parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
		parent.parent.layer.close(index); //再执行关闭 
	}
	</script>
</body>
</html>
