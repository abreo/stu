<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>STU - 用户编辑</title>
<meta name="keywords" content="STU">
<meta name="description" content="STU">
<!-- css -->
<link href="/stu/static/plugins/hplus/css/bootstrap.min14ed.css" rel="stylesheet">
<link href="/stu/static/plugins/hplus/css/font-awesome.min93e3.css" rel="stylesheet">
<link href="/stu/static/plugins/hplus/css/animate.min.css" rel="stylesheet">
<link href="/stu/static/plugins/hplus/css/style.min862f.css" rel="stylesheet">
<link href="/stu/static/plugins/lightbox-dialog/dist/css/Lobibox.min.css" rel="stylesheet">
<style type="text/css">
.control-label{
text-align: right;
}
</style>
</head>
<body style="padding: 10px;">
  <form method="get" class="form-horizontal" id="dataForm">
    <div style="display: none;">
	    <input type="hidden" name="id" id="id" value="">
		<input type="hidden" name="photo" id="photo" value="" disabled>
	</div>
	<div class="form-group">
	    <label for="loginname" class="col-xs-2 control-label">登录名</label>
	    <div class="col-xs-10">
	        <input id="loginname" name="loginname" value="" type="text" 
                    class="form-control" disabled
					data-placement="bottom" title="" validation="required">
		</div>
	</div>
	<div class="form-group">
	    <label for="username" class="col-xs-2 control-label">姓名</label>
	    <div class="col-xs-10">
	        <input id="username" name="username" type="text" 
                    class="form-control" 
					data-placement="bottom" title="" validation="required">
		</div>
	</div>
	<div class="form-group">
	    <label for="gender" class="col-xs-2 control-label">性别</label>
	    <div class="col-xs-10">
	        <select class="form-control" id="gender" name="gender">
				    <option value="男">男</option>
					<option value="女">女</option>
				</select>
	    </div>
	</div>
	<div class="form-group">
	    <label for="phonenum" class="col-xs-2 control-label">电话</label>
	    <div class="col-xs-10">
	        <input id="phonenum" name="phonenum" type="text" class="form-control"
				    data-placement="bottom" title=""  validation="cellphone,required">
	    </div>
	</div>
	<div class="form-group">
	    <label for="birthday" class="col-xs-2 control-label">生日</label>
	    <div class="col-xs-10">
	        <input id="birthday" name="birthday" type="text" class="form-control layer-date" 
				    onclick="laydate({istime: false, format: 'YYYY-MM-DD', festival: true})">
	    </div>
	</div>
	<div class="form-group">
	    <label for="email" class="col-xs-2 control-label">邮箱</label>
	    <div class="col-xs-10">
	        <input id="email" name="email" type="text" class="form-control" 
					 value="" disabled>
	    </div>
	</div>
	<div class="form-group">
	    <label for="organizationname" class="col-xs-2 control-label">机构</label>
	    <div class="col-xs-10">
	        <input id="organizationname" name="organizationname" type="text" class="form-control" 
					 value="" disabled>
	    </div>
	</div>
	<div class="form-group">
	    <label for="cdatetime" class="col-xs-2 control-label">创建时间</label>
	    <div class="col-xs-10">
	        <input name="cdatetime" id="cdatetime" type="text" value=""  class="form-control" disabled>
	    </div>
	</div>
	<div class="form-group">
	    <label for="cdatetime" class="col-xs-2 control-label">修改时间</label>
	    <div class="col-xs-10">
	        <input name="udatetime" id="udatetime" type="text" value=""  class="form-control" disabled>
	    </div>
	</div>
  </form>  
  
    <!-- js -->
    <script src="/stu/static/plugins/hplus/js/jquery.min.js"></script>
    <script src="/stu/static/plugins/hplus/js/bootstrap.min.js"></script>
    <script src="/stu/static/plugins/hplus/js/plugins/layer/laydate/laydate.js"></script>
    <script src="/stu/static/plugins/lightbox-dialog/dist/js/lobibox.min.js"></script>
    <script src="/stu/static/js/main.js"></script>
    <script src="/stu/static/js/security/system/user/edit.js"></script>
</body>
</html>
