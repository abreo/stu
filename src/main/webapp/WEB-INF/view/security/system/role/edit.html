<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>STU - 角色编辑</title>
<meta name="keywords" content="STU">
<meta name="description" content="STU">
<!-- css -->
<link href="/stu/static/plugins/hplus/css/bootstrap.min14ed.css" rel="stylesheet">
<link href="/stu/static/plugins/hplus/css/font-awesome.min93e3.css" rel="stylesheet">
<link href="/stu/static/plugins/hplus/css/animate.min.css" rel="stylesheet">
<link href="/stu/static/plugins/hplus/css/style.min862f.css" rel="stylesheet">
<link href="/stu/static/plugins/lightbox-dialog/dist/css/Lobibox.min.css"" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body style="padding: 10px;">
  <form method="get" class="form-horizontal" id="dataForm" role="form">
    <div style="display: none;">
	    <input type="hidden" name="id" id="id" value="">
	</div>
	<div class="form-group">
	    <label for="rolename" class="col-sm-2 control-label">角色名</label>
	    <div class="col-sm-10">
	        <input id="rolename" name="rolename" value="" type="text" 
                    class="form-control"
					data-placement="bottom" title="" validation="required">
		</div>
	</div>
	<div class="form-group">
		<label for="iconcls" class="col-sm-2 control-label">图标</label>
	    <div class="col-sm-10">
	        <input id="iconcls" name="iconcls" type="text"
                    class="form-control" readonly="readonly">
		</div>
	</div>
	<div class="form-group">
		<label for="seq" class="col-sm-2 control-label">排序</label>
	    <div class="col-sm-10">
	        <select id="seq" name="seq" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </select>
		</div>
	</div>
	<div class="form-group">
	    <label for="description" class="col-sm-2 control-label">描述</label>
	    <div class="col-sm-10">
	        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
	    </div>
	</div>
	<div class="form-group">
	    <label for="cdatetime" class="col-sm-2 control-label">创建日期</label>
	    <div class="col-sm-10">
	        <input name="cdatetime" id="cdatetime" type="text" value=""  class="form-control" disabled>
	    </div>
	</div>
	<div class="form-group">
	    <label for="udatetime" class="col-sm-2 control-label">更新日期</label>
	    <div class="col-sm-10">
	        <input name="udatetime" id="udatetime" type="text" value=""  class="form-control" disabled>
	    </div>
	</div>
  </form>  
  
    <!-- js -->
    <script src="/stu/static/plugins/hplus/js/jquery.min.js"></script>
    <script src="/stu/static/plugins/hplus/js/bootstrap.min.js"></script>
    <script src="/stu/static/plugins/hplus/js/content.min.js"></script>
    <script src="/stu/static/plugins/hplus/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/stu/static/plugins/hplus/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="/stu/static/plugins/hplus/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="/stu/static/plugins/hplus/js/plugins/layer/laydate/laydate.js"></script>
    <script src="/stu/static/plugins/lightbox-dialog/dist/js/lobibox.min.js""></script>
    <script src="/stu/static/js/main.js"></script>
    <script src="/stu/static/js/security/system/role/edit.js"></script>
</body>
</html>
